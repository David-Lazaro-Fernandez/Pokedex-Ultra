<ion-grid fixed>
  <ion-row>
    <ion-col size="8">
      <h3>Pokémon News</h3>
    </ion-col>
    <ion-col size="4">
      <h4><a href="">View all</a></h4>
    </ion-col>

  </ion-row>
  <!--Sección de noticias-->
  <div *ngFor='let news of pokeNews'>
    <ion-row>
      <ion-col size="9">
        <span class="titulo">{{news.title}}</span>
        <span class="fecha">{{news.publishedAt}}</span>
      </ion-col>
      <ion-col size="3">
        <img src="{{news.urlToImage}}" alt="A picture of the news">
      </ion-col>
    </ion-row>
  </div>
</ion-grid>
